<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Bienvenidos!</h2>
        <h4>A continuación podrás tomar tu pedido...</h4>
    </header>
    <div id="pedido">
        <td>Elija el tipo de sandwich</td><br>
        <input type="checkbox" name="ingredientes" value="Pollo" class="valores">
        <label for="">Pollo</label><br>
        <input type="checkbox" name="ingredientes" value="Carne" class="valores">
        <label for="">Carne</label><br>
        <input type="checkbox" name="ingredientes" value="Tomate" class="valores">
        <label for="">Tomate</label><br>
        <input type="checkbox" name="ingredientes" value="Lechuga" class="valores">
        <label for="">Lechuga</label><br>
        <input type="checkbox" name="ingredientes" value="Queso" class="valores">
        <label for="">Queso</label><br>
        <input type="checkbox" name="ingredientes" value="Mayonesa" class="valores">
        <label for="">Mayonesa</label><br>
        <input type="checkbox" name="ingredientes" value="Ketchup" class="valores">
        <label for="">Ketchup</label><br>

        <button id="rdo">Enviar</button><br>

        <td>Elegiste los siguientes ingredientes:</td>
        <div id="precio" class="precio-lista"></div>

    </div>

    <script src="main.js"></script>
</body>
</html>
